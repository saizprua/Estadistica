<section  ng-init="arctr.findOne()">
<div class="articles-view">
	<form  ng-submit="arctr.update()">
	  <div class="form-group">
	    <label for="title">Title</label>
	    <input type="text"  class="form-control" id="title" placeholder="title" ng-model="arctr.article.title">
	  </div>
	  <div class="form-group">
	    <label for="content">Content</label>
	    <textarea name="content" placeholder="content" id="description" ng-model="arctr.article.content" class="form-control" rows="10"></textarea>
	  </div>
	  <button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>


</section>
