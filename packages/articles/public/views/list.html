<section ng-init="arctr.find()">
	<ul class="articles unstyled">
		<li ng-repeat="article in arctr.articles">
			<span>{{article.updatedAt | date:'medium'}}</span> /
			<span>{{article.user.name}}</span>
			<h2><a data-ng-href="/articles/{{article.id}}">{{article.title}}</a></h2>
			<div>{{article.content}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!arctr.articles || arctr.articles.length">No articles yet. <br> Why don't you <a href="/articles/create">Create One</a>?</h1>
</section>
