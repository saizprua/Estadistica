<div class="wrapper wrapper-content  animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
              <div class="ibox-title heading-button">
                  <h5>Capacitaciones
                      <small></small>
                  </h5>
                  <div class="ibox-tools btn-action">
                      <a href="" ng-click="vm.refresh()" class="btn btn-info"><i  ng-class="{'fa-spin':vm.isRefreshing}" class="fa fa-refresh"></i></a>
                      <a ng-if="vm.allow('/api/iti','post')" href="" ng-click="vm.createOrEdit({},true)" class="btn btn-primary">Nuevo <i class="fa fa-plus"></i></a>
                  </div>
              </div>
                <div class="ibox-content">
                      <div class="panel panel-default">
                        <div class="panel-body">
                           <table datatable="ng"  dt-options="vm.opt" class="table table-striped table-hover table-bordered table-aig">
                             <thead>
                                 <tr>
                                   <th class="sorting_desc">Fecha Reporte</th>
                                   <th>Atendidos</th>
                                   <th>Egresados</th>
                                   <th>Eventos Realizados</th>

                                   <th></th>
                                 </tr>
                             </thead>
                             <tbody>
                               <tr ng-repeat="item in vm.data">
                                  <td>{{item.fecha_reporte | date:'MMMM yyyy' | capitalize}}</td>
                                  <td>{{item.atendidos}}</td>
                                  <td>{{item.egresados}}</td>
                                  <td>{{item.eventos}}</td>
                                 <td class="center">
                                   <button ng-if="vm.allow('/api/iti','delete')" ng-click="vm.destroy(item)" class="btn btn-sm  btn-sm-aig btn-danger btn-circle" type="button"  ><i class="fa fa-trash"></i></button>
                                   <button ng-if="vm.allow('/api/iti','put')" ng-click="vm.createOrEdit(item)" class="btn btn-sm  btn-sm-aig btn-warning btn-circle" type="button"  ><i class="fa fa-pencil"></i></button>
                                 </td>
                               </tr>
                           </tbody>

                           <tfoot>
                               <tr>
                                 <th>Fecha Reporte</th>
                                 <th>Atendidos</th>
                                 <th>Egresados</th>
                                 <th>Eventos Realizados</th>
                                 <th></th>
                               </tr>
                           </tfoot>
                           </table>
                        </div>
                      </div>



                </div>
            </div>
        </div>
    </div>
</div>
