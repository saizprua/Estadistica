<nav ng-controller="HeaderController as vm"  class="navbar-default navbar-aig-bg navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
        <ul ng-if="vm.menuList.length" side-navigation class="nav metismenu" id="side-menu">
            <li class="nav-header">

                <div class="uib-dropdown profile-element" uib-dropdown>
                    <img  alt="image" class="img-circle img-bread" src="system/assets/img/1.jpg"/>
                    <a class="uib-dropdown-toggle text-white" uib-dropdown-toggle href>
                            <span class="clear">
                                <span class="block m-t-xs">
                                    <strong class="font-bold">{{vm.user.name}}  <b class="caret"></b></strong>
                                </span>
                                 <span class="text-muted text-xs "></span>
                                 <span class="text-muted text-xs "></span>

                            </span>
                    </a>
                    <ul class="uib-dropdown-menu animated fadeInRight m-t-xs">
                        <li class="divider"></li>
                        <li><a ng-click="vm.logout()">Salir</a></li>
                    </ul>
                </div>
                <div class="logo-element">
                    AIG
                </div>
            </li>

            <li ng-if="vm.isVisible(one)" ng-class="{ active: vm.isActive(one) }"  ng-repeat="one in vm.menuList | filter:{parent_id: null}">
                <a ui-sref="{{one.path || '0'}}"> <i class="{{one.icon}}"></i>  <span class="nav-label">{{one.name}}</span><span class="fa arrow"></span></a>
                <ul ng-if="!one.path"  class="nav nav-second-level" ng-class="{in: vm.isActive(one) }">
                    <li ng-if="vm.isVisible(two)" ng-class="{ active: vm.isActive(two) }" ui-sref-active="active" ng-repeat="two in vm.menuList | filter:{parent_id: one.id}" >
                        <a ui-sref="{{two.path || '0'}}"><i class="{{two.icon}}"></i> {{two.name}}<span class="fa arrow"></span></a>
                        <ul ng-if="!two.path" class="nav nav-third-level" ng-class="{ in: vm.isActive(two) }">
                            <li ng-if="vm.isVisible(three)" ng-repeat="three in vm.menuList | filter:{parent_id: two.id}" ui-sref-active="active">
                                <a ui-sref="{{three.path || '0'}}"><i class="{{three.icon}}"></i> {{three.name}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>

        </ul>

    </div>
</nav>
