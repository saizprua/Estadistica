            <div class="login-interface middle-box text-center loginscreen" >
                        <div class="well well-sm well-info">
                            <div>
                                <h5 class="text-aig login-title">AIG-ESTADÍSTICA</h5>
                            </div>
                            <p class="text-blue">Sistema de Gestión de Estadística
                            </p>
                            <p>
                                NODO DE TRANSPARENCIA
                            </p>
                        </div>

                        <div class="alert alert-danger animated fadeIn" ng-show="lgctr.meanuser.loginError">
                            {{lgctr.meanuser.loginError}}
                        </div>

                        <p class="text-info login-session">Iniciar Sesión</p>
                        <form class="m-t" role="form" ng-submit="lgctr.login()">
                            <div class="form-group">
                                <input  ng-model="lgctr.user.username" autofocus  type="text" class="form-control" placeholder="Usuario"  required>
                            </div>
                            <div class="form-group">
                                <input  ng-model="lgctr.user.password" type="password" class="form-control" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block full-width m-b">Iniciar</button>

                        </form>
                    </div>
