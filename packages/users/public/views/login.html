<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h2 class="text-info login-title">AIG-EST</h2>
        </div>
        <p>Sistema de estadisticas AIG
        </p>
        <div class="alert alert-danger animated fadeIn" ng-show="lgctr.meanuser.loginError">
            {{lgctr.meanuser.loginError}}
        </div>

        <p class="text-info login-session">Iniciar Sesion</p>
        <form class="m-t" role="form" ng-submit="lgctr.login()">
            <div class="form-group">
                <input  ng-model="lgctr.user.email"  type="email" class="form-control" placeholder="Usuario"  required>
            </div>
            <div class="form-group">
                <input  ng-model="lgctr.user.password" type="password" class="form-control" placeholder="ContraseÃ±a" required>
            </div>
            <button type="submit" class="btn btn-success btn-block full-width m-b">Iniciar</button>

            <!-- <a ui-sref="auth.register"><small>Forget password?</small></a> -->

    </div>
</div>
