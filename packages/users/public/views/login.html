<div class="login-interface text-center loginscreen animated fadeInDown" >
            <div>
                <img width="80" src="system/assets/img/aig_vertical.png" alt="">
                <div>
                    <h3 class="text-aig login-title">AIG</h3>
                </div>
                <p class="text-blue">Sistema de información general de la AIG (Estadísticas, Backups)
                </p>

            </div>

            <div class="alert alert-danger animated fadeIn" ng-show="lgctr.meanuser.loginError">
                {{lgctr.meanuser.loginError}}
            </div>

            <p class=" text-aig-2 login-session">Iniciar Sesión</p>
            <form class="m-t" role="form" ng-submit="lgctr.login()">
                <div class="form-group">
                    <input maxlength="30"  ng-model="lgctr.user.username" autofocus  type="text" class="form-control input-sm" placeholder="Usuario"  required>
                </div>
                <div class="form-group">
                    <input  maxlength="30"  ng-model="lgctr.user.password" type="password" class="form-control input-sm" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-sm btn-success btn-block full-width m-b">Iniciar</button>

            </form>
        </div>
